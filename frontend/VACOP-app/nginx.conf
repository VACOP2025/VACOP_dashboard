server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if needed in the future
    # location /api {
    #     proxy_pass http://backend:5000;
    # }
}
